<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCounter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
    window.addEventListener("DOMContentLoaded", ()=>{
        VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x0,
  color1: 0x0,
  color2: 0x0,
  wingSpan: 13.00,
  separation: 56.00,
  alignment: 36.00,
  cohesion: 45.00,
  quantity: 4.00,
  backgroundAlpha: 0.00
})

    })
</script>
</head>
<body>
    <div id='vanta'>
    </div>

    <main>

    <header>
        <img id="avatar" src="Foto.jpg">
        <h1>@zluiscarlos__</h1>
        
    </header>

    <div id="links"> 

        <button class="btn">
            
            <a href="https://steamcommunity.com/id/zTopCounteR/" target="_blank" rel="noopener">Steam</a>
        </button>

        <button class="btn">
            
            <a href="https://www.twitch.tv/topcounter" target="_blank" rel="noopener">Twitch</a>
        </button>

        <button class="btn">
            
            <a href="https://www.youtube.com/channel/UCPhWfSfrx-kNH1nRo8Q_lYA" target="_blank" rel="noopener">Youtube</a>
        </button>

        <button class="btn">
            
            <a href="https://discord.gg/n2R6K8d" target="_blank" rel="noopener">Discord</a>
        </button>

        <button class="btn">
            
            <a href="https://www.reddit.com/user/zTopCounter" target="_blank" rel="noopener">Reddit</a>
        </button>

        <button class="btn">
            
            <a href="https://github.com/LuisDevTop" target="_blank" rel="noopener">GitHub</a>
        </button>
    </div>

    <div id="resto"></div>

</main>
</body>
</html>
